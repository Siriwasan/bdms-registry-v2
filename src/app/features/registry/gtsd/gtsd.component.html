<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="hospital">
    <mat-header-cell *matHeaderCellDef> Hospital </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.hospitalId }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="hn">
    <mat-header-cell *matHeaderCellDef> HN </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.hn }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.firstName + ' ' + element.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.age }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="procedure">
    <mat-header-cell *matHeaderCellDef> Procedure </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.procedureDateTime | isoDate }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="tags">
    <mat-header-cell *matHeaderCellDef> Tags </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip color="#ffff00">Papadum</mat-chip>
        <mat-chip>Naan</mat-chip>
        <mat-chip>Dal</mat-chip>
      </mat-chip-list>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="completion">
    <mat-header-cell *matHeaderCellDef> Completion </mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.completion }}%</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
